<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account</title>
    <link rel="icon" href="assets/icons/bank.png" type="image/icon type">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="bg-secondary-subtle">
   <div class="container w-100 p-4">
    <h1 class="text-center mt-3"><span class="text-warning">Simple</span>Bank</h1>
    <div class="row mt-4">
        <div class="col-3">
            <div class="deposite-part bg-primary rounded d-flex justify-content-center align-items-center flex-column mb-5">
                <p class="h3 text-light mb-4">Deposite</p>
                <h1 id="depositeh1" class="text-light">$0</h1>
            </div>
            <label for="depositeInput" class="h4">Deposite money:</label>
             <input id="depositeInput" class="form-control" aria-labelledby="passwordHelpInline">
             <button type="button" class="depositeBtn btn btn-primary btn-lg mt-3 w-100">Deposite</button>
        </div>
        <div class="col-6">
             <div class="balance-part bg-danger rounded d-flex justify-content-center align-items-center flex-column mb-5">
                <p class="h2 text-light mb-4">Balance</p>
                <h1 id="balanceh1" class="text-light">$0</h1>
            </div>
            <div class="bank-building d-flex justify-content-center align-items-center">
              <img class="rounded mb-3" src="assets/images/bank.jpg" alt="bank">
            </div>
             <button type="button" class="showBalanceBtn btn btn-warning rounded btn-lg mt-3 w-100">Show Your Balance</button>
        </div>
        <div class="col-3">
            <div class="withdraw-part bg-success rounded d-flex justify-content-center align-items-center flex-column mb-5">
                <p class="h3 text-light mb-4">Withdraw</p>
                <h1 id="withdrawh1" class="text-light">$</h1>
            </div>
             <label for="withdrawInput" class="h4">Withdraw money:</label>
             <input id="withdrawInput" class="form-control" aria-labelledby="passwordHelpInline">
             <button type="button" class="withdrawBtn btn btn-success btn-lg mt-3 w-100">Withdraw</button>
        </div>
    </div>
   </div>
   
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="assets/js/index.js"></script>
</body>
</html>
